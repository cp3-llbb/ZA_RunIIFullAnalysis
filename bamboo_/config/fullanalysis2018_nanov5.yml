    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2018Data --Work in progress
    show-overflow: true
    #error-fill-style: 3154
    #error-fill-color: "#ee556270"
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: "#aa556270"
    #ratio-fit-line-color: "#0B486B"
    y-axis-format: "%1% / %2$.2f"

  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  
  groups:
    data:
      legend: data
    DY:
      fill-color: "#0000FF" 
      legend: Drell-Yan
      order: 8
    ttbar_FullLeptonic:
      legend: tt Full Leptonic
      fill-color: "#00624d" 
      order: 7
    ttbar_SemiLeptonic:
      legend: tt SemiLeptonic
      fill-color: "#620046" 
      order: 6
    ttbar_FullHadronic:
      legend: tt Full Hadronic
      fill-color: "#358f9a"
      order: 5
    ST:
      fill-color: "#ffc800"    
      legend: Single Top
      order: 4
    ZZ: 
      fill-color: "#ff4800"
      legend: ZZ
      order: 3
    SM:
      fill-color: "#ff0038"
      legend: tth, Zh
      order: 2
    others: 
      fill-color: "#ff8d58"
      legend: others (tt+V, W+Jets , VVV, VV)
      order: 1    
  
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False
  
  systematics:
      # on the jets
    - jer
    - jesTotal
      # sys on jet pileup Id loOse from SF, eff, and mistagrates
      #- JetpuID_eff_mc_loOse
      #- JetpuID_mistagrates_mc_loOse
      #- JetpuID_eff_sf_loOse
      #- JetpuID_mistagrates_sf_loOse
      # medium
      #- JetpuID_eff_mc_medium
      #- JetpuID_mistagrates_mc_medium
      #- JetpuID_eff_sf_medium
      #- JetpuID_mistagrates_sf_medium
      # tight
      #- JetpuID_eff_mc_tight
      #- JetpuID_mistagrates_mc_tight
      #- JetpuID_eff_sf_tight
      #- JetpuID_mistagrates_sf_tight
      # on the lepton id /iso 
    - muid
    - muiso
    - elid
    - ele_reco
    # on the pileup
    - puweights2018_Autumn18
    # on the trigger
    - eleltrig
    - mumutrig
    - elmutrig
    - mueltrig
      #- single_mutrig
      #- single_eletrig
    # sys from theory  
    - qcdScale
    - psISR
    - psFSR
    # on the b-tagged jets
      # resolved
    - DeepFlavourL
    - DeepFlavourM
    - DeepFlavourT
    - DeepCSVL
    - DeepCSVM
    - DeepCSVT
      # boosted
    - DeepDoubleBvLL
    - DeepDoubleBvLM1
    - DeepDoubleBvLM2
    - DeepDoubleBvLT1
    - DeepDoubleBvLT2
