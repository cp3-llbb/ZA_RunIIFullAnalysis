    - jesAbsolute
    - jesBBEC1
    - jesEC2
    - jesFlavorQC
    - jesHF
    - jesRelativeBal
     # leptons ID, ISO and RCO SFs 
    - muid_medium
    - muiso_tight
    - elid_medium
    - lowpt_ele_reco
    - highpt_ele_reco
     # on the trigger
    - HHMoriond17__eleltrig
    - HHMoriond17__mumutrig
    - HHMoriond17__elmutrig
    - HHMoriond17__mueltrig
       # sys from theory  
    - qcdScale
    - qcdMuF
    - qcdMuR
