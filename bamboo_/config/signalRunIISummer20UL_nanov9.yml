plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)' 
    experiment: CMS
    extra-label: run2ULegacy  --Work in progress
    show-overflow: true
    blinded-range-fill-style: 4050
    blinded-range-fill-color: '#FDFBFB'
    #error-fill-style: 3154
    #error-fill-color: '#ee556270'
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: '#aa556270'
    #ratio-fit-line-color: '#0B486B'
    y-axis-format: '%1% / %2$.2f'
  legend:
    position: [0.6, 0.7, 0.9, 0.9]
    #columns: 2
  groups:
    data:
      legend: data
    signal:
      legend: Signal
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False 
  systematics:
     # total on the jets energy resolution
    - jer
       # affect shape variations
    - jer0
    - jer1
    - jer2
    - jer3
    - jer4
    - jer5
    - jmr
    - jms
    - unclustEn
       # splited  between (kinematic) regions
    - Jer_backward
    - Jer_eta_1p93TO2p5
    - Jer_eta_2p5TO3_bin1
    - Jer_eta_2p5TO3_bin2
    - Jer_eta_3TO2p5_bin1
    - Jer_eta_3TO2p5_bin2
    - Jer_forward
     # on the jets energy scale 
    - jesTotal
       # splited by source
    - jesAbsolute
    - jesBBEC1
    - jesEC2
    - jesFlavorQC
    - jesHF
    - jesRelativeBal
     # leptons ID, ISO and RCO SFs 
    - muid_medium
    - muiso_tight
    - elid_medium
    - lowpt_ele_reco
    - highpt_ele_reco
     # on the trigger
    - HHMoriond17__eleltrig
    - HHMoriond17__mumutrig
    - HHMoriond17__elmutrig
    - HHMoriond17__mueltrig
       # sys from theory  
    - qcdScale
    - qcdMuF
    - qcdMuR
    - psISR
    - psFSR
    - pdf
     # L1 prefiring event correction weight
    - L1PreFiring
     # on the btagged jets 
    - btagSF_fixWP_subjetdeepcsvM_light
    - btagSF_fixWP_subjetdeepcsvM_heavy
    - btagSF_fixWP_deepcsvM_light
    - btagSF_fixWP_deepcsvM_heavy
    - btagSF_fixWP_deepflavourM_light
    - btagSF_fixWP_deepflavourM_heavy
     # jets energry resolution / pu and HLTZvtx uncorelated per year
        #2016preVFP
    - jesAbsolute_2016-preVFP
    - jesBBEC1_2016-preVFP
    - jesEC2_2016-preVFP
    - jesHF_2016-preVFP
    - jesRelativeSample_2016-preVFP
    - pileup_UL2016-preVFP
    - HLTZvtx_2016-preVFP
        #2016postVFP
    - jesAbsolute_2016-postVFP
    - jesBBEC1_2016-postVFP
    - jesEC2_2016-postVFP
    - jesHF_2016-postVFP
    - jesRelativeSample_2016-postVFP
    - pileup_UL2016-postVFP
    - HLTZvtx_2016-postVFP
        #2017
    - jesAbsolute_2017
    - jesBBEC1_2017
    - jesEC2_2017
    - jesHF_2017
    - jesRelativeSample_2017
    - pileup_UL2017
    - HLTZvtx_2017
        #2018
